<div class="page-wrapper">
  <div class="auth-container">
    <!-- Login Form -->
    <div [class.hidden]="!showLogin" id="loginForm">
      <div class="auth-header">
        <h1 class="auth-title">Welcome Varadaaa</h1>
        <p class="auth-subtitle">Sign in to continue to Assessment Portal</p>
      </div>

      <div *ngIf="loginError" class="error-message">{{ loginError }}</div>

      <form (submit)="onLoginSubmit($event)">
        <div class="form-group">
          <label for="loginEmail">Email Address</label>
          <input type="email" id="loginEmail" class="form-input" placeholder="Enter your email" [(ngModel)]="loginData.email" name="loginEmail" required />
        </div>

        <div class="form-group">
          <label for="loginPassword">Password</label>
          <input type="password" id="loginPassword" class="form-input" placeholder="Enter your password" [(ngModel)]="loginData.password" name="loginPassword" required />
        </div>

        <button type="submit" class="btn btn-primary">Sign In</button>
      </form>

      <div class="toggle-auth">
        <p>Don't have an account? <a href="#" (click)="toggleForm()">Sign Up</a></p>
      </div>
    </div>

    <!-- Signup Form -->
    <div [class.hidden]="showLogin" id="signupForm">
      <div class="auth-header">
        <h1 class="auth-title">Create Account</h1>
        <p class="auth-subtitle">Join our Assessment Platform</p>
      </div>

      <div *ngIf="signupError" class="error-message">{{ signupError }}</div>
      <div *ngIf="signupSuccess" class="success-message">{{ signupSuccess }}</div>

      <form (submit)="onSignupSubmit($event)">
        <div class="form-group">
          <label for="signupUsername">Username</label>
          <input type="text" id="signupUsername" class="form-input" placeholder="Choose a username" [(ngModel)]="signupData.username" name="signupUsername" required />
        </div>

        <div class="form-group">
          <label for="signupEmail">Email Address</label>
          <input type="email" id="signupEmail" class="form-input" placeholder="Enter your email" [(ngModel)]="signupData.email" name="signupEmail" required />
        </div>

        <div class="form-group">
          <label for="signupPassword">Password</label>
          <input type="password" id="signupPassword" class="form-input" placeholder="Create a password" [(ngModel)]="signupData.password" name="signupPassword" required />
        </div>

        <button type="submit" class="btn btn-primary">Sign Up</button>
      </form>

      <div class="toggle-auth">
        <p>Already have an account? <a href="#" (click)="toggleForm()">Sign In</a></p>
      </div>
    </div>
    <div class="form-group">
  <label for="signupRole">Role</label>
  <select id="signupRole" class="form-input" [(ngModel)]="signupData.role" name="signupRole" required>
    <option value="user">User</option>
    <option value="admin">Admin</option>
  </select>
</div>

  </div>
  
</div>
